<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            background: radial-gradient(#0001, #0007), url(https://res.cloudinary.com/ez-nettools/image/upload/v1667853901/wood_texture_qch5w5.webp) top center;
            color: #fff;
            font-size: 18px;
            font-family: 'Exo 2', sans-serif;
        }

        a {
            color: #34495e;
        }

        /* WRAPPER */
        #wrapper {
            margin: 40px auto 0;
            width: 266px;
            position: relative;
        }

       

        /* WHEEL */
        #wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px, rgba(0, 0, 0, 0.05) 0px 3px 0px;
            transform: rotate(0deg);
        }

        #wheel:before {
            content: '';
            position: absolute;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 242px;
            height: 242px;
            border-radius: 50%;
            z-index: 1000;
        }

        #inner-wheel {
            width: 100%;
            height: 100%;
            -webkit-transition: all 6s cubic-bezier(0, .99, .44, .99);
            -moz-transition: all 6 cubic-bezier(0, .99, .44, .99);
            -o-transition: all 6s cubic-bezier(0, .99, .44, .99);
            -ms-transition: all 6s cubic-bezier(0, .99, .44, .99);
            transition: all 6s cubic-bezier(0, .99, .44, .99);
        }

        #wheel div.sec {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 130px 75px 0;
            border-color: #19c transparent;
            transform-origin: 75px 129px;
            left: 50px;
            top: -4px;
            opacity: 1;
        }

        #wheel div.sec:nth-child(1) {
            transform: rotate(60deg);
            -webkit-transform: rotate(60deg);
            -moz-transform: rotate(60deg);
            -o-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
            border-color: tan transparent;
        }

        #wheel div.sec:nth-child(2) {
            transform: rotate(120deg);
            -webkit-transform: rotate(120deg);
            -moz-transform: rotate(120deg);
            -o-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
            border-color: #ffff transparent;
        }

        #wheel div.sec:nth-child(3) {
            transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            border-color: tan transparent;
        }

        #wheel div.sec:nth-child(4) {
            transform: rotate(240deg);
            -webkit-transform: rotate(240deg);
            -moz-transform: rotate(240deg);
            -o-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
            border-color: #ffff transparent;
        }

        #wheel div.sec:nth-child(5) {
            transform: rotate(300deg);
            -webkit-transform: rotate(300deg);
            -moz-transform: rotate(300deg);
            -o-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
            border-color: tan transparent;
        }

        #wheel div.sec:nth-child(6) {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            border-color: #fff transparent;
        }

        #wheel div.sec .fa {
            margin-top: -100px;
            color: rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10000000;
            display: block;
            text-align: center;
            font-size: 36px;
            margin-left: -15px;
            text-shadow: rgba(255, 255, 255, 0.1) 0px -1px 0px, rgba(0, 0, 0, 0.2) 0px 1px 0px;
        }

        #spin {
            width: 68px;
            height: 68px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -34px 0 0 -34px;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 0px;
            z-index: 1000;
            background: black;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #spin:after {
            content: "SPIN";
            text-align: center;
            line-height: 68px;
            color: #CCC;
            text-shadow: 0 2px 0 #fff, 0 -2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100000;
            width: 68px;
            height: 68px;
            display: block;
        }

        #spin:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 28px 20px;
            border-color: transparent transparent black transparent;
            top: -12px;
            left: 14px;
        }

        #inner-spin {
            width: 54px;
            height: 54px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -27px 0 0 -27px;
            border-radius: 50%;
            background: red;
            z-index: 999;
            box-shadow: rgba(255, 255, 255, 1) 0px -2px 0px inset, rgba(255, 255, 255, 1) 0px 2px 0px inset,
                rgba(0, 0, 0, 0.4) 0px 0px 5px;
            background: rgb(255, 255, 255);
            background: -moz-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(234, 234, 234, 1) 100%);
            background: -webkit-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: -webkit-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(234, 234, 234, 1) 100%);
            background: -o-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(234, 234, 234, 1) 100%);
            background: -ms-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(234, 234, 234, 1) 100%);
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 1) 0%, rgba(234, 234, 234, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#eaeaea',
                    GradientType=1);
        }

        #spin:active #inner-spin {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 5px inset;
        }

        #spin:active:after {
            font-size: 15px;
        }

        #shine {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 0;
            left: 0;
            background: -moz-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: -webkit-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: -webkit-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: -o-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: -ms-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%, rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.99) 1%,
                    rgba(255, 255, 255, 0.91) 9%, rgba(255, 255, 255, 0) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#00ffffff',
                    GradientType=1);
            opacity: 0.1;
        }

        /* ANIMATION */
        @-webkit-keyframes hh {

            0%,
            100% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            50% {
                transform: rotate(7deg);
                -webkit-transform: rotate(7deg);
            }
        }

        @keyframes hh {

            0%,
            100% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            50% {
                transform: rotate(7deg);
                -webkit-transform: rotate(7deg);
            }
        }

        .spin {
            -webkit-animation: hh 0.1s;
            animation: hh 0.1s;
        }

        #answer-container {
            margin-top: 50px;
        }

        #answer-buttons {
            display: flex;
            justify-content: space-around;
        }

        .answer-button {
            background-color: tan;
            color: #fff;
            border: 3px solid white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .answer-button:last-child {
            margin-right: 0;
        }

        .answer-button:hover {
            background-color: saddlebrown;
        }

        #txt {
            margin-bottom: 50px;
            color: #fff;
            top: auto;
            margin-top: 100px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="wheel">
            <div id="inner-wheel">
                <div class="sec" id="bolum1"><span class="fa fa-beer"></span></div>
                <div class="sec" id="bolum1"><span class="fa fa-coffee"></span></div>
                <div class="sec" id="bolum4"><span class="fa fa-beer"></span></div>
                <div class="sec" id="bolum1"><span class="fa fa-glass"></span></div>
                <div class="sec" id="bolum6"><span class="fa fa-beer"></span></div>
                <div class="sec" id="bolum5"><span class="fa fa-lemon-o"></span></div>
            </div>
            <div id="spin">
                <div id="inner-spin"></div>
            </div>
            <div id="shine"></div>
        </div>
        <div id="txt"></div>
        <div id="txt2"></div>
        <div id="answer-container">
            <div id="answer-buttons"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var degree = 1800;
            var clicks = 0;

            var questions = [
                {
                    question: "What is your favorite color?",
                    choices: ["Red", "Blue", "Green", "Yellow"],
                    correctAnswer: "Blue"
                },
                {
                    question: "If you could have any superpower, what would it be?",
                    choices: ["Flight", "Invisibility", "Super Strength", "Teleportation"],
                    correctAnswer: "Teleportation"
                },
                {
                    question: "What is your favorite animal?",
                    choices: ["Dog", "Cat", "Elephant", "Dolphin"],
                    correctAnswer: "Dog"
                },
                {
                    question: "Which season do you prefer?",
                    choices: ["Spring", "Summer", "Autumn", "Winter"],
                    correctAnswer: "Summer"
                },
                {
                    question: "What is your favorite hobby?",
                    choices: ["Reading", "Cooking", "Gardening", "Traveling"],
                    correctAnswer: "Reading"
                },
                {
                    question: "If you could visit any country, where would you go?",
                    choices: ["Japan", "Italy", "Australia", "Canada"],
                    correctAnswer: "Japan"
                },
                {
                    question: "What is your preferred mode of transportation?",
                    choices: ["Car", "Bicycle", "Public Transit", "Walking"],
                    correctAnswer: "Car"
                },
                {
                    question: "What is your favorite type of music?",
                    choices: ["Rock", "Pop", "Hip Hop", "Classical"],
                    correctAnswer: "Rock"
                },
                {
                    question: "What is your favorite movie genre?",
                    choices: ["Action", "Comedy", "Drama", "Sci-Fi"],
                    correctAnswer: "Sci-Fi"
                },
                {
                    question: "Do you prefer coffee or tea?",
                    choices: ["Coffee", "Tea", "Lemon", "Choclate"],
                    correctAnswer: "Coffee"
                },
                // Add more questions as needed
            ];

            function getRandomQuestion() {
                return questions[Math.floor(Math.random() * questions.length)];
            }

            function updateAnswerButtons(choices) {
                var buttonsHTML = "";
                for (var i = 0; i < choices.length; i++) {
                    buttonsHTML += '<button class="answer-button">' + choices[i] + '</button>';
                }
                $('#answer-buttons').html(buttonsHTML);
            }

            // Initial setup
            var initialQuestionObj = getRandomQuestion();
            document.getElementById("txt").innerHTML = initialQuestionObj.question;
            updateAnswerButtons(initialQuestionObj.choices);

            $('#spin').click(function () {
                clicks++;

                var newDegree = degree * clicks;
                var extraDegree = Math.floor(Math.random() * 360) + 1;
                var totalDegree = newDegree + extraDegree;

                $('#wheel .sec').each(function (index) {
                    var angle = totalDegree + (index * 60);
                    $(this).css({
                        'transform': 'rotate(' + angle + 'deg)'
                    });
                });

                $('#inner-wheel').css({
                    'transition': 'transform 6s cubic-bezier(0,.99,.44,.99)',
                    'transform': 'rotate(' + totalDegree + 'deg)'
                });

                var spinText = "SPIN";
                if (clicks > 1) {
                    spinText = "SPIN AGAIN";
                }

                $('#spin:after').html(spinText);
                $('#spin').addClass('spin');

                setTimeout(function () {
                    $('#spin').removeClass('spin');
                    $('#answer-buttons button').prop('disabled', false);

                    var randomQuestionObj = getRandomQuestion();
                    document.getElementById("txt").innerHTML = randomQuestionObj.question;
                    document.getElementById("txt2").innerHTML = "";

                    updateAnswerButtons(randomQuestionObj.choices);

                    // Add click event for answer buttons after updating choices
                    $('#answer-buttons').off('click', '.answer-button').on('click', '.answer-button', function () {
                        var selectedAnswer = $(this).text();
                        var correctAnswer = randomQuestionObj.correctAnswer;

                        if (selectedAnswer === correctAnswer) {
                            document.getElementById("txt2").innerHTML = "Correct! You selected: " + selectedAnswer;
                        } else {
                            document.getElementById("txt2").innerHTML = "Wrong! The correct answer is: " + correctAnswer;
                        }

                        $('#answer-buttons button').prop('disabled', true);
                    });
                }, 5000);
            });
        });
    </script>
</body>

</html>
